    <script>
      // Immediately unregister service workers and clear caches to prevent 404 errors
      (function() {
        if ('serviceWorker' in navigator) {
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
            registrations.forEach(function(registration) {
              registration.unregister();
            });
          });
        }
        if ('caches' in window) {
          caches.keys().then(function(cacheNames) {
            cacheNames.forEach(function(cacheName) {
              caches.delete(cacheName);
            });
          });
        }
      })();
      
      // Intercept fetch requests to prevent PWA entry point 404 errors
      const originalFetch = window.fetch;
      window.fetch = function(...args) {
        const url = args[0];
        if (typeof url === 'string' && url.includes('@vite-plugin-pwa/pwa-entry-point-loaded')) {
          return Promise.resolve(new Response(`
export function registerDevSW() {
  // PWA plugin not installed - no-op function
}
export default {
  registerDevSW
};`, {
            status: 200,
            statusText: 'OK',
            headers: { 'Content-Type': 'application/javascript' }
          }));
        }
        return originalFetch.apply(this, args);
      };
    </script>

    <script>
      (function () {
        const storageKey = "pvk-ui-theme";
        const root = document.documentElement;
        const storedTheme = localStorage.getItem(storageKey);
        if (storedTheme === "light" || storedTheme === "dark") {
          root.classList.remove("light", "dark");
          root.classList.add(storedTheme);
        } else if (window.matchMedia("(prefers-color-scheme: dark)").matches) {
          root.classList.add("dark");
        }
      })();
